name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: your-bucket-name  # CHANGE THIS to your actual bucket name

jobs:
  # Test job - runs on all pushes and PRs
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check HTML files exist
        run: |
          echo "Checking for required files..."
          ls -la index.html
          ls -la assets/css/main.css
          echo "‚úÖ All required files found!"

      - name: Run basic tests
        run: |
          echo "‚úÖ Tests passed!"

  # Deploy job - only runs on main branch
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync files to S3
        run: |
          echo "üì§ Uploading files to S3..."
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "terraform/*" \
            --exclude "lambda/*" \
            --exclude "README.md" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --delete
          echo "‚úÖ Files uploaded successfully!"

      - name: Verify deployment
        run: |
          echo "üîç Verifying files in S3..."
          aws s3 ls s3://${{ env.S3_BUCKET }}/ --recursive
          echo "‚úÖ Deployment verified!"

      - name: Get website URL
        run: |
          echo "üåê Your website is live at:"
          echo "http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
